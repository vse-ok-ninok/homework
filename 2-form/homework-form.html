<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_form.css">
    <title>Form register</title>
</head>
<body>
    <div class="form_register">
        <div>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        </div>
        <form action="#">
            <input class="company" name="company" type="text" placeholder="Моя компания">
            <div>
                <input class="style_input" name="firstName" type="text" placeholder="Имя" required>
                <input class="style_input" name="lastName" type="text" placeholder="Фамилия">
            </div>
            <input class="style_input" name="email" type="email" placeholder="E-mail" required>
            <button>Зарегистрироваться &#8594;</button>
            <div>
                <input type="checkbox" name="conditions" id="conditions" required>
                <label for="conditions">Я прочитал и принимаю <a href='#'>Условия использования</a></label>
            </div>
        </form>
    </div>
</body>
</html>
